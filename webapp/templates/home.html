<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar with Dynamic Button -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('pages.home_page') }}">Tongass</a>

            {% if session.get('user') %}
                <a href="{{ url_for('pages.profile') }}" class="btn btn-outline-primary">View Profile</a>
            {% else %}
                <a href="{{ url_for('pages.login') }}" class="btn btn-outline-primary">Sign In</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1 class="display-4">Welcome to Tongass</h1>

        <!-- Image Section -->
        <img src="{{ url_for('static', filename='images/GmEz42RbcAAbWeh.jpeg') }}" 
             class="img-fluid mt-4 rounded shadow"
             alt="Performance Image"
             style="max-width: 500px; border-radius: 10px;">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
